<mat-form-field appearance="outline" class="w-100">
    <mat-label>Pesquisar por nome</mat-label>
    <input matInput [(ngModel)]="filterValue" (input)="applyFilter()" />
  </mat-form-field>
  
  <mat-table [dataSource]="filteredData">
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.nome }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="acoes">
      <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="editar(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletar(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  
  <button mat-flat-button color="primary" (click)="criarNovo()">Novo</button>
